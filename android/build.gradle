buildscript {
    ext.kotlin_version = '1.7.10'  // Match the Kotlin version with Kotlin plugin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // You can upgrade this to a newer version if necessary
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Use Kotlin version defined above
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

rootProject.buildDir = '../build'

subprojects {
    // Setting up individual subproject build directories
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Ensuring ':app' is evaluated before any other subproject
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
